<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>audio-player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="assets/img/0.png" alt="background" class="background">
  <div class="main_container">
    <div class="box">
    </div>
    <img src="assets/img/0.png" alt="" class="cover">
    <audio class="audio" src="assets/audio/beyonce.mp3"></audio>
    <div class="song-artist">
      Beyonce
    </div>
    <div class="song-title">
      Don`t Hurt Yourself
    </div>
    <!-- <input type="range" class="progress-bar" min="0" max="233" value="0" onchange=""> -->
    <div class="progress__container">
      <div class="progress"></div>
    </div>
    <div class="currentTime"></div>
    <div class="durationTime"></div>
    <img src="assets/svg/backward.png" alt="backward" class="previous">
    <img src="assets/svg/play.png" alt="play/pause" class="play-pause">
    <img src="assets/svg/forward.png" alt="forward" class="forward">
  </div>
  <script src="script.js"></script>
</body>
</html>
